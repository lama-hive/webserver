services:
  web:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./env/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./env/certs:/etc/nginx/certs
      - ./:/app
  php:
    build:
      context: .
      dockerfile: PHP.Dockerfile
    volumes:
      - ./:/app
  mysql:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: 'dev'
      MYSQL_USER: 'dev'
      MYSQL_PASSWORD: 'dev'
      MYSQL_DATABASE: 'dev'
    volumes:
      - mysqldata:/var/lib/mysql
volumes:
  mysqldata: {}
